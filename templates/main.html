{% extends "base.html" %}
{% block title %}Main Page{% endblock %}
{% block content %}

{% if username %}
<h2 id="recipe_title"class="white_content_box">{{title}}</h4>
<div class="content_tile white_content_box">
    
    <div class="img_tile">
        <img class="food_img" src={{image|safe}} alt="" srcset="">
    </div>
    <!-- <div class="ingredients">
        <p></p>
    </div> -->
    <div class="method_tile">
        <p class="instructions">{{instructions|safe}}</p>
    </div>
    <div class="recipe_comment white_content_box">
        <form action="recipe_comment" method="POST">
            <label for="user_comment">Share your thoughts on this recipe!</label>
            <input type="text" name="comment">
            <input type="hidden" name="title" value="{{title}}">
            <input type="hidden" name="image" value="{{image}}">
            <input type="hidden" name="username" value={{username}}>
            <input type="submit" value="submit">
        </form>

    </div>
    <!-- <div class="ingredients">
        <p>{{ingredients}}</p>
    </div> -->
</div>
{% else %}



{%endif%}




{% endblock%}
