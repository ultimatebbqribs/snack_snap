{% extends "base.html" %}
{% block title %}Feed Page{% endblock %}
{% block content %}


    {% for item in results %}
    <div class="feed_content">
        <p>{{item[2]}}</p>
        <br>
        <div class="feed_comment_text">{{item[1]}}: "{{item[3]}}"</div>
        <br>
        <img class='feed_img' src={{item[4]}} alt="">
    </div>

        {% endfor %}
    
</div>

{% endblock %}
